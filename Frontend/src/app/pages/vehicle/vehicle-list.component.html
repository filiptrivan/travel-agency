<ng-container *transloco="let t">

    <spiderly-data-table [tableTitle]="t('VehicleList')" 
    [cols]="cols" 
    [getPaginatedListObservableMethod]="getPaginatedVehicleListObservableMethod" 
    [exportListToExcelObservableMethod]="exportVehicleListToExcelObservableMethod"
    [deleteItemFromTableObservableMethod]="deleteVehicleObservableMethod"
    [showAddButton]="true"
    ></spiderly-data-table>

</ng-container>
